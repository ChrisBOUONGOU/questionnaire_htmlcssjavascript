<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8" >
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Questionnaire</title>
       <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="home-box custom-box">
            <h3>Instruction</h3>
            <p>Nombre totale de questions: <span class="total-question">10</span></p>
            <button type="button" class="btn" onclick="startQuizz()">Commencez !</button>

        </div>
        <div class="quizz-box custom-box hide">
            <div class="questions-number">
                
            </div>
            <div class="questions-text">
              
            </div>
            <div class="option-container">
                

            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">Suivant</button>
            </div>
            <div class="answers-indicator">
            
            </div>
        </div>

        <div class="result-box custom-box hide">
             <h1>Résultat du quizz</h1>
             <table>
                 <tr>
                     <td>Nombre de question</td>
                     <td><span class="total-question"></span></td>
                 </tr>
                 <tr>
                    <td>Nombre de tentative</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Bonnes répones</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Mauvaises réponses</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Pourcentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Votre score total</td>
                    <td><span class="total-score"></span></td>
                </tr>
             </table>
             <button type="button" class="btn" onclick="tryAgainQuizz()">Recommencez</button>
             <button type="button" class="btn" onclick="goToHome()">Revenir à la page d'accueil</button>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
